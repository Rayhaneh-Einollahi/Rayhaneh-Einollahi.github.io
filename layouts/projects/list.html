{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
</header>

<div class="project-grid">
  {{ range .Pages }}
    <article class="project-card">
      <a href="{{ .RelPermalink }}">
        {{ with .Params.cover }}
          <img src="{{ . }}" alt="{{ $.Title }}" class="project-image" />
        {{ end }}
        <h2 class="project-title">{{ .Title }}</h2>
        {{ with .Description }}
          <p class="project-summary">{{ . }}</p>
        {{ end }}
      </a>
    </article>
  {{ end }}
</div>

{{- end }}
