{{ define "main" }}
<style>
.project-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
  width: 70vw;
  margin-left: 50%;
  transform: translateX(-50%);
  padding: 2rem 2rem;
  box-sizing: border-box;
}

/* Mobile: 1 column */
@media (max-width: 600px) {
  .project-grid {
    grid-template-columns: 1fr;
    width: 100vw;
    padding: 1rem;
  }
}

.project-card {
  padding: 1rem;
  background-color: #fff; 
  box-shadow: 0 2px 6px rgba(255, 0, 191, 0.1);
  text-align: center; /* Center text and inline elements */
}
.project-card img {
  display: block;
  margin: 0 auto;
}
</style>
<div class="project-grid">
  {{ range .Pages }}
    <div class="project-card">
      <a href="{{ .RelPermalink }}">
        {{ partial "cover.html" (dict "cxt" . "IsHome" false "isHidden" false) }}
        <h2 class="project-title">{{ .Title }}</h2>
        {{ with .Params.summary }}
          <p class="project-summary">{{ . }}</p>
        {{ end }}
      </a>
    </div>
  {{ end }}
</div>
{{ end }}
